<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <title>Doctor</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/medicina.png" />
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../sw/dist/sweetalert2.min.css" />
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div
      class="prueba d-flex flex-column flex-shrink-0 p-3"
      style="width: 280px; position: absolute; top: 0; left: 0; bottom: 0"
    >
      <a
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        </svg>
        <img
                class="avatar"
                src="assets/img/doctor.png"
                alt="doctor"
              />
              <span id="nameProfile" class="fs-4"></span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <!-- Default dropend button -->
          <div class="btn-group dropend">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle "
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                class="icono_1"
                src="assets/img/visitante.png"
                alt="visitas"
              />
              Visitas
            </button>
            <ul class="dropdown-menu">
              <li><button class="diseño" id="modificar">Modificar estado</button></li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <div class="btn-group dropend">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                class="icono"
                src="assets/img/historia-clinica.png"
                alt="historia"
              />
              Historias clínicas
            </button>
            <ul class="dropdown-menu">
              <li><button class="diseño" id="consultar">Consultar </button></li>
              <li><button class="diseño" id="exportar">Exportar PDF</button></li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <div class="btn-group dropend">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              <img
                class="icono"
                src="assets/img/calendario.png"
                alt="logo_calendario"
              />
              Calendario de citas
            </button>
            <ul class="dropdown-menu">
              <li><button class="diseño" id="aplazar">Aplazar citas</button></li>
              <li><button class="diseño" id="ver">Ver citas</button></li>
              <li><button class="diseño" id="dias">Días previos</button></li>
            </ul>
          </div>
        </li>
      </ul>
      <hr />
      <div class="dropdown">
        <a
          href="#"
          class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
                class="usuario"
                src="assets/img/doctor.png"
                alt="doctor"
              />
          <strong>Usuario</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><button class="dropdown-item w-100" id="perfil" onclick="location.href='./perfil.html'">Perfil</button></li>
          <li><hr class="dropdown-divider" /></li>
          <li><button onclick="location.href='/login/'" class="dropdown-item w-100" id="close">Cerrar Sesión</button></li>
        </ul>
      </div>
    </div>
    <footer class="" id="footer">
    <ul class="nav justify-content-center border-bottom">
      <li><p class="nav-link px-2 text-muted">Gian Franco</p></li>
      <li><p class="nav-link px-2 text-muted">Danna Paola</p></li>
      <li><p class="nav-link px-2 text-muted">Daniel Garcia</p></li>
      <li><p class="nav-link px-2 text-muted">Camilo Duarte</p></li>
      <li><p class="nav-link px-2 text-muted">Marlon Herrera</p></li>
    </ul>
      <p class="text-center text-muted mt-3">Universidad Francisco José de Caldas</p>
    </footer>

    <section class="section d-flex justify-content-center" id="section-perfil">
        <div class="w-100 d-flex justify-content-center">
          <div class="card-header pt-5">
            <img
                class="doctor"
                src="assets/img/doctor.png"
                alt="doctor"
              />
          </div>
          <div class="card-body">
            <form class="px-4">
              <div class="row g-2">
              <div class="col-md">
                <label class="mb-2" for="cedula">Cédula del doctor</label>
                    <input type="number" class="form-control p-1" id="cedula" readonly>
              <div class="row g-2">
              <div class="col-md">
                <label class="mb-2 mt-2" for="names">Nombre del doctor</label>
                    <input type="text" class="form-control p-1" id="names" readonly>
              </div>
                  <div class="col-md">
                      <br>
                      <button class="mt-3" style="right: 50px; border: 0;" id="editar"><img style="width: 30px; height: 30px;"
                                                    class="editar"
                                                    src="assets/img/lapiz.png"
                                                    alt="doctor"
                        /></button>
                  </div>
              </div>
              <div class="row g-2">
              <div class="col-md">
                <label id="correo_doctor" class="mb-2 mt-2" for="email">Correo electronico</label>
                    <input type="email" class="form-control p-1" id="email" readonly>
              </div>
                  <div class="col-md">
                      <br>
                      <button class="mt-3" style="right: 50px; border: 0;" id="editar2"><img style="width: 30px; height: 30px;"
                                                    class="editar"
                                                    src="assets/img/lapiz.png"
                                                    alt="doctor"
                        /></button>
                  </div>
              </div>
              <div class="row g-2">
              <div class="col-md">
                <label id="celular_doctor" class="mb-2 mt-2" for="floatingInputGrid">Celular</label>
                    <input type="number" class="form-control p-1" id="phone" readonly>
              </div>
                  <div class="col-md">
                      <br>
                      <button class="mt-3" style="right: 50px; border: 0;" id="editar3"><img style="width: 30px; height: 30px;"
                                                    class="editar"
                                                    src="assets/img/lapiz.png"
                                                    alt="doctor"
                        /></button>
                  </div>
              </div>
              <div class="row g-2">
              <div class="col-md">
                <label  class="mb-2 mt-2" for="floatingInputGrid">Especialidad</label>
                    <input type="text" class="form-control p-1" id="specialty" readonly>
              </div>
                  <div class="d-flex justify-content-center mt-3">
                  <button class="w-50 btn btn-primary btn-lg " id="buttonUpdate" type="button">Editar</button>
                  </div>
              </div>
            </form>
          </div>
    </section>
