<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../sw/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="./assets/css/estilosRegistro.css">
  <script src="../assets/js/jquery-3.6.1.min.js"></script>
  <title>Registro Pacientes</title>
</head>
<body>
<div class="container w-75  mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <!---img-->
      <img class=" col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded" src="../assets/img/registro.png" alt="">
      <div class="col bg-white p-5 rounded">
        <div>
          <h2 class="fw-bold text-center pt-5 mb-5">Registrate</h2>
          <!--login-->
          <form id="registrationform">
            <div class="row separator-bottom">
              <div class="col-6 col-sm-6">
                <label for="cc" class="form-label">Cedula:</label>
                <input type="number" class="form-control" id="cc"/>
              </div>
              <div class="col-6 col-sm-6">
                <label for="age" class="form-label ">Edad:</label>
                <input type="number" min="1" max="120" class="form-control" id="age" />
              </div>
            </div>
            <div class="row separator-bottom">
              <div class="col-12 col-sm-12">
                <label for="names" class="form-label">Tu nombre:</label>
                <input type="text" class="form-control" id="names" />
              </div>
            </div>
            <div class="row separator-bottom">
              <div class="col-6 col-sm-6">
                <label for="password" class="form-label ">Contraseña:</label>
                <input type="password" class="form-control" id="password"  />
              </div>
              <div class="col-6 col-sm-6">
                <label for="passwordConfirm" class="form-label ">Repita su Contraseña:</label>
                <input type="password" class="form-control" id="passwordConfirm"  />
              </div>
            </div>
            <div class="row separator-bottom">
              <div class="col-6 col-sm-6">
                <label for="phone" class="form-label ">Telefono:</label>
                <input type="number" class="form-control" id="phone" />
              </div>
              <div class="col-6 col-sm-6">
                <label for="email" class="form-label ">Correo electronico:</label>
                <input type="email" class="form-control" id="email" />
              </div>
            </div>
            <div class="row separator-bottom">
              <div class="col-4 col-sm-4">
                <label for="height" class="form-label ">Estatura:</label>
                <input type="number" step=0.01 class="form-control" id="height" />
              </div>
              <div class="col-4 col-sm-4">
                <label for="weight" class="form-label ">Peso:</label>
                <input type="number" step=0.1 class="form-control" id="weight"/>
              </div>
              <div class="col-4 col-sm-4">
                <label for="birth" class="form-label ">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="birth"/>
              </div>
            </div>
            <div class="row separator-bottom">
              <div class="col-12 col-sm-12">
                <label for="answer" class="form-label">Pregunta de seguridad:</label>
                <select id="answer" class="form-select">
                  <option></option>
                  <option value="como se llama su papa" >Como se llama su papá</option>
                  <option value="Como se llama su mamá">Como se llama su mamá</option>
                  <option value="Como se llama su abuelo">Como se llama su abuelo</option>
                  <option value="Como se llama su primer perro">Como se llama su primer perro</option>
                </select>
              </div>
              <div class="col-6 col-sm-6">
                <label for="response" class="form-label ">Respuesta:</label>
                <input type="text" class="form-control" id="response" />
              </div>
            </div>


            <br>
            <div class="d-grid separator-bottom">
              <button type="button" id="registrationbutton"class="login_box">
                Registrar paciente
              </button>
              <div class="my-3">
                <span>Tienes una cuenta? <a href="../login/">Login</a></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <script src="./assets/js/functionsRegistration.js"></script>
  <script src="../sw/dist/sweetalert2.min.js"></script>
</body>
</html>
