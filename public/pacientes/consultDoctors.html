<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultar doctores</title>
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../sw/dist/sweetalert2.min.css" />
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
  </head>
  <body class="body">
    <!DOCTYPE html>
    <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <title>Paciente</title>
        <link rel="stylesheet" href="assets/css/estilos.css" />
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../sw/dist/sweetalert2.min.css" />
        <script src="../assets/js/jquery-3.6.1.min.js"></script>
      </head>
      <body>
        <div
          class="prueba d-flex flex-column flex-shrink-0 p-3"
          style="width: 280px; position: absolute; top: 0; left: 0; bottom: 0"
        >
          <a
            href="#"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <img class="avatar" src="assets/img/paciente.png" alt="paciente" />
            <span class="fs-4">Paciente Danna Paola</span>
          </a>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <!-- Default dropend button -->
              <div class="btn-group dropend">
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    class="icono_1"
                    src="assets/img/cita-medica.png"
                    alt="Agendar cita"
                  />
                  Agendar cita
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button
                      onclick="location.href='askDate.html'"
                      class="diseño"
                      id="solicitar"
                    >
                      Solicitar cita
                    </button>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <div class="btn-group dropend">
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    class="icono_1"
                    src="assets/img/calendario.png"
                    alt="Calendario"
                  />
                  Calendario
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button
                      onclick="location.href='viewDate.html'"
                      class="diseño"
                      id="ver"
                    >
                      Ver citas
                    </button>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <div class="btn-group dropend">
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    class="icono"
                    src="assets/img/doctor.png"
                    alt="Especialidades"
                  />
                  Especialidades
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button
                      onclick="location.href='consultDoctors.html'"
                      class="diseño"
                      id="consultar"
                    >
                      Consultar doctores
                    </button>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
          <hr />
          <div class="dropdown">
            <a
              href="#"
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                class="usuario"
                src="assets/img/paciente.png"
                alt="paciente"
              />
              <strong>Usuario</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
              <li>
                <button
                  onclick="location.href='profile.html'"
                  class="dropdown-item w-100"
                  id="perfil"
                >
                  Perfil
                </button>
              </li>              
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item w-100">Cerrar Sesión</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="information">
          <div class="head1">Información de doctores</div>
          <div class="card-body">
            <div class="container">
              <div class="table-responsive">
                <table
                  id="table-doctors"
                  class="table table-bordered table-striped"
                >
                  <thead>
                    <tr>
                      <th>NOMBRE</th>
                      <th>TELEFONO</th>
                      <th>EMAIL</th>
                      <th>ESPECIALIDAD</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <div class="col-md-12">
                  <br />
                </div>
              </div>
            </div>
            <script src="../bootstrap/js/bootstrap.min.js"></script>
            <script src="../sw/dist/sweetalert2.min.js"></script>
            <script src="../assets/js/jquery-3.6.1.min.js"></script>
          </div>
        </div>

        <footer class="" id="footer">
          <ul class="nav justify-content-center border-bottom">
            <li><p class="nav-link px-2 text-muted">Gian Franco</p></li>
            <li><p class="nav-link px-2 text-muted">Danna Paola</p></li>
            <li><p class="nav-link px-2 text-muted">Daniel Garcia</p></li>
            <li><p class="nav-link px-2 text-muted">Camilo Duarte</p></li>
            <li><p class="nav-link px-2 text-muted">Marlon Herrera</p></li>
          </ul>
          <p class="text-center text-muted mt-3">
            Universidad Francisco José de Caldas
          </p>
        </footer>
        <section
          class="section d-flex justify-content-center"
          id="section-perfil"
        ></section>
        <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/funciones.js"></script>
        <script src="../sw/dist/sweetalert2.min.js"></script>
        <script src="./assets/js/script.js"></script>
      </body>
    </html>
  </body>
</html>
