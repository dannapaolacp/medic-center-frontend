  <body>
    <div
      class="prueba d-flex flex-column flex-shrink-0 p-3"
      style="width: 280px; position: absolute; top: 0; left: 0; bottom: 0"
    >
      <a
        href="#"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <img class="avatar" src="assets/img/paciente.png" alt="paciente" />
        <span id="nameProfile" class="fs-4"></span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <div class="btn-group dropend">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                class="icono_1"
                src="assets/img/cita-medica.png"
                alt="Agendar cita"
              />
              Agendar cita
            </button>
            <ul class="dropdown-menu">
              <li>
                <button
                  onclick="location.href='askDate.html'"
                  class="diseño"
                  id="solicitar"
                >
                  Solicitar cita
                </button>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <div class="btn-group dropend">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                class="icono_1"
                src="assets/img/calendario.png"
                alt="Calendario"
              />
              Calendario
            </button>
            <ul class="dropdown-menu">
              <li>
                <button
                  onclick="location.href='viewDate.html'"
                  class="diseño"
                  id="ver"
                >
                  Ver citas
                </button>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <div class="btn-group dropend">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                class="icono"
                src="assets/img/doctor.png"
                alt="Especialidades"
              />
              Especialidades
            </button>
            <ul class="dropdown-menu">
              <li>
                <button
                  onclick="location.href='consultDoctors.html'"
                  class="diseño"
                  id="consultar"
                >
                  Consultar doctores
                </button>
              </li>
            </ul>
          </div>
        </li>
      </ul>
      <hr />
      <div class="dropdown">
        <a
          href="#"
          class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img class="usuario" src="assets/img/paciente.png" alt="paciente" />
          <strong>Usuario</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li>
            <button onclick="location.href='profile.html'" class="dropdown-item w-100" id="perfil">Perfil</button>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li><button class="dropdown-item w-100">Cerrar Sesión</button></li>
        </ul>
      </div>
    </div>

    <!-- aqui iba information -->


    <section
      class="section d-flex justify-content-center"
      id="section-perfil"
    ></section>


    <!-- seccion de muestra de datos -->

    <section class="section d-flex justify-content-center" id="section-perfil">
      <div class="w-100 d-flex justify-content-center">
        <div class="card-header pt-5">
          <img
              class="paciente"
              src="assets/img/paciente.png"
              alt="paciente"
            />
        </div>
        <div class="card-body">
          <form class="px-4">

            <div class="row separator-bottom">
            <div class="col-6 col-sm-6">
              <label class="mb-2 mt-2" for="cc">Cédula del paciente</label>
                  <input type="number" class="form-control p-1" id="cc" readonly>
            </div>

            <div class="col-5 col-sm-5">
              <label  class="mb-2 mt-2" for="names">Nombre del paciente</label>
                  <input type="text" class="form-control p-1" id="names" readonly>
            </div>
            <div class="col-1 col-sm-1">
              <br>
              <button class="mt-3" style="right: 50px; border: 0;" id="unames"><img style="width: 30px; height: 30px;"
                                                    class="editar"
                                                    src="assets/img/lapiz.png"
                                                    alt="doctor"
                        /></button>
          </div>
            </div>

            <div class="row separator-bottom">
              <div class="col-5 col-sm-5">
                <label  class="mb-2 mt-2" for="email">Correo electronico</label>
                  <input type="email" class="form-control p-1" id="email" readonly>
              </div>
              <div class="col-1 col-sm-1">
                <br>
                <button id="uemail" class="mt-3" style="right: 50px; border: 0;"><img style="width: 30px; height: 30px;"
                                              class="editar"
                                              src="assets/img/lapiz.png"
                                              alt="paciente"
                  /></button>
            </div>
              <div class="col-5 col-sm-5">
                <label  class="mb-2 mt-2" for="phone">Telefono</label>
                  <input type="number" class="form-control p-1" id="phone" readonly>
              </div>
              <div class="col-1 col-sm-1">
                <br>
                <button id="uphone" class="mt-3" style="right: 50px; border: 0;"><img style="width: 30px; height: 30px;"
                                              class="editar"
                                              src="assets/img/lapiz.png"
                                              alt="paciente"
                  /></button>
            </div>
              </div>

              <div class="row separator-bottom">
                <div class="col-6 col-sm-6">
                  <label  class="mb-2 mt-2" for="age">Edad</label>
                  <input type="number" min="1" max="120" class="form-control p-1" id="age" readonly>
                </div>
                <div class="col-6 col-sm-6">
                  <label  class="mb-2 mt-2" for="birth">Fecha de nacimiento</label>
                    <input type="date" class="form-control p-1" id="birth" readonly>
                </div>
                </div>

                <div class="row separator-bottom">
                  <div class="col-5 col-sm-5">
                    <label  class="mb-2 mt-2" for="height">Estatura</label>
                    <input type="number" class="form-control p-1" id="height" readonly>
                  </div>
                  <div class="col-1 col-sm-1">
                    <br>
                    <button id="uheight" class="mt-3" style="right: 50px; border: 0;"><img style="width: 30px; height: 30px;"
                                                  class="editar"
                                                  src="assets/img/lapiz.png"
                                                  alt="paciente"
                      /></button>
                </div>
                  <div class="col-5 col-sm-5">
                    <label  class="mb-2 mt-2" for="weight">Peso</label>
                    <input type="text" class="form-control p-1" id="weight" readonly>
                  </div>
                  <div class="col-1 col-sm-1">
                    <br>
                    <button id="uweight" class="mt-3" style="right: 50px; border: 0;"><img style="width: 30px; height: 30px;"
                                                  class="editar"
                                                  src="assets/img/lapiz.png"
                                                  alt="paciente"
                      /></button>
                </div>
                  </div>
                  <br><br>
                  <button type="button" id="buttonUpdate" class="login_box">Guardar</button>
          </form>
        </div>
  </section>
