  <body>
    <div
      class="prueba d-flex flex-column flex-shrink-0 p-3"
      style="width: 280px; position: absolute; top: 0; left: 0; bottom: 0"
    >
      <a
        href="#"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <img class="avatar" src="assets/img/paciente.png" alt="paciente" />
        <span class="fs-4">Paciente Danna Paola</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <div class="btn-group dropend">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                class="icono_1"
                src="assets/img/cita-medica.png"
                alt="Agendar cita"
              />
              Agendar cita
            </button>
            <ul class="dropdown-menu">
              <li>
                <button
                  onclick="location.href='askDate.html'"
                  class="diseño"
                  id="solicitar"
                >
                  Solicitar cita
                </button>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <div class="btn-group dropend">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                class="icono_1"
                src="assets/img/calendario.png"
                alt="Calendario"
              />
              Calendario
            </button>
            <ul class="dropdown-menu">
              <li>
                <button
                  onclick="location.href='viewDate.html'"
                  class="diseño"
                  id="ver"
                >
                  Ver citas
                </button>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <div class="btn-group dropend">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                class="icono"
                src="assets/img/doctor.png"
                alt="Especialidades"
              />
              Especialidades
            </button>
            <ul class="dropdown-menu">
              <li>
                <button
                  onclick="location.href='consultDoctors.html'"
                  class="diseño"
                  id="consultar"
                >
                  Consultar doctores
                </button>
              </li>
            </ul>
          </div>
        </li>
      </ul>
      <hr />
      <div class="dropdown">
        <a
          href="#"
          class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img class="usuario" src="assets/img/paciente.png" alt="paciente" />
          <strong>Usuario</strong>
        </a>        
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li>
            <button onclick="location.href='profile.html'" class="dropdown-item w-100" id="perfil">Perfil</button>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <button
              onclick="location.href='patientSettings.html'"
              class="dropdown-item w-100"
            >
              Configurar
            </button>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li><button class="dropdown-item w-100">Cerrar Sesión</button></li>
        </ul>
      </div>
    </div>
    <div class="information">
      <div class="head1">Perfil</div>
      <div class="card-body">        
          <div class="container ">
            <table class="table">
                <tr>
                    <th>
                        <th>Cedula: </th>
                        <td><input type="number" class="form-control" id="cc" /></td>
                    </th>
                </tr>
                <tr>
                    <th>
                        <th>Edad: </th>
                        <td><input type="number" min="1" max="120" class="form-control" id="age"/></td>
                    </th>
                </tr>
                <tr>
                    <th>
                        <th>Nombre: </th>
                        <td><input type="text" class="form-control" id="names" /></td>
                    </th>
                </tr>
                <tr>
                    <th>
                        <th>Telefono: </th>
                        <td><input type="number" class="form-control" id="phone" /></td>
                    </th>
                </tr>
                <tr>
                    <th>
                        <th>Correo electronico: </th>
                        <td><input type="email" class="form-control" id="email" /></td>
                    </th>
                </tr>
                <tr>
                    <th>
                        <th>Estatura: </th>
                        <td><input type="number" step="0.1" class="form-control" id="height"/></td>
                    </th>
                </tr>
                <tr>
                    <th>
                        <th>Peso: </th>
                        <td><input type="number" step="0.1" class="form-control" id="weight"/></td>
                    </th>
                </tr>
                <tr>
                    <th>
                        <th>Fecha de nacimiento: </th>
                        <td><input type="date" class="form-control" id="birth" /></td>
                    </th>
                </tr>
                <tr>
                    <th>
                        <th>Pregunta de seguridad: </th>
                        <td><select id="answer" class="form-select">
                          <option></option>
                          <option value="como se llama su papa">
                            Como se llama su papá
                          </option>
                          <option value="Como se llama su mamá">
                            Como se llama su mamá
                          </option>
                          <option value="Como se llama su abuelo">
                            Como se llama su abuelo
                          </option>
                          <option value="Como se llama su primer perro">
                            Como se llama su primer perro
                          </option>
                        </select></td>
                    </th>
                </tr>
                <tr>
                    <th>
                        <th>Respuesta:</th>
                        <td><input type="text" class="form-control" id="response" /></td>
                    </th>
                </tr>
            </table>
          </div>        
      </div>
    </div>
