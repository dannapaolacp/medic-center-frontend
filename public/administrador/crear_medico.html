    <section class="sectioncrear">
            <div class="imagen pt-2 pb-2 text-center">
              <img class="d-block mx-auto mb-1" src="../assets/img/medicina.png" alt="" width="72" height="57">
              <h4 style="font-weight: bold;">Registro de Doctores</h4>
            </div>
              <div class="">
                <h5 class="px-5 mt-1" style="font-weight: bold; text-align: center;">Informacion Personal</h5>
                <form class="needs-validation px-5" id="registrationform">
                  <div class="row g-3">
                    <div class="col-sm-6">
                      <label for="cc" class="form-label" style="font-weight: bold;"># tarjeta profecional</label>
                      <input type="number" class="form-control" id="cc" required>
                    </div>
                    <div class="col-sm-6">
                      <label for="names" class="form-label" style="font-weight: bold;">Nombre completo</label>
                      <input type="text" class="form-control" id="names" >
                    </div>
                    <div class="col-sm-6 mt-2">
                      <label for="email" class="form-label" style="font-weight: bold;">Correo</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-sm-6 mt-2">
                      <label for="phone" class="form-label" style="font-weight: bold;">Telefono</label>
                      <input type="number" class="form-control" id="phone">
                    </div>
                    <div class="col-sm-6">
                      <label for="speciality" class="form-label" style="font-weight: bold;">Seleccione especialidad</label>
                      <select class="form-select" id="speciality">
                        <option>Seleccione</option>
                        <option value="pediatria">Pediatria</option>
                        <option value="medicina interna">Medicina interna</option>
                        <option value="urologia">Urologia</option>
                        <option value="neurologia">Neurologia</option>
                        <option value="hematologia">Hematologia</option>
                        <option value="hepatologia">Hepatologia</option>
                        <option value="oncologia">Oncologia</option>
                        <option value="neumologia">Neumologia</option>
                        <option value="cardiologia">Cardiologia</option>
                        <option value="psiquiatria">Psiquiatría</option>
                      </select>
                    </div>
                    <h5 class="mb-1" style="font-weight: bold; text-align: center;">Contraseña</h5>
                    <div class="col-sm-6 mt-1">
                      <label for="password" class="form-label" style="font-weight: bold;">Contraseña</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-sm-6 mt-1">
                      <label for="passwordConfirm" class="form-label" style="font-weight: bold;">Repita la Contraseña</label>
                      <input type="password" class="form-control" id="passwordConfirm">
                    </div>
                    <div class="col-sm-6 mt-2">
                      <label for="answer" class="form-label" style="font-weight: bold;">Pregunta de seguridad:</label>
                      <select class="form-select" id="answer">
                        <option>Seleccione la pregunta de seguridad</option>
                        <option value="Nom_primera_m">Nombre de la primera mascota</option>
                        <option value="Equipo_fut">Equipo favorito de futbol</option>
                        <option value="Lugar_favo">Nombre de lugar favorito</option>
                      </select>
                    </div>
                    <div class="col-sm-6 mt-2">
                       <label for="response" class="form-label" style="font-weight: bold;">Respuesta pregunta de seguridad:</label>
                      <input type="text" class="form-control" id="response">
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mt-3">
                  <button id="registrationbutton" class="w-50 btn btn-danger btn-lg " type="submit">Registrar</button>
                  </div>
                </form>
              </div>
            </div>
            </section>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
